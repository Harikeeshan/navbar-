<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="font - [Roboto] h-screen">
    <header>
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <a href='#'><img class="w-20" src="888.png" alt="" ></a>
            </div>
            <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Home</a></li>
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Agenda</a></li>
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Speakers</a></li>
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Sponsors</a></li>
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Our Team</a></li>
                    <li><a class="hover:text-[#f38451] text-[#00979D]" href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#fff] text-[#00979D] px-5 py-2 rounded-full border-solid border-2 border-[#00979D] hover:bg-[#f38451] hover:text-[#fff] hover:border-[#fff]">Register</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>    

    <!-- Script -->

    <script>
        const navLinks = document.querySelector('.nav-links');
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>


</body>

</html>
